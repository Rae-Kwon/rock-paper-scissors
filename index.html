<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>  

            const movesArray = ["rock", "paper", "scissors"]
            function pickMove() {
                let min = Math.ceil(0);
                let max = Math.floor(2);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function computerPlay(moves) {
                return moves[pickMove()];
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection == "paper" && computerSelection == "rock") {
                    return "You Win! Paper beats Rock";
                } else if (playerSelection == "rock" && computerSelection == "paper") {
                    return "You Lose! Paper beats Rock";
                } else if (playerSelection == "rock" && computerSelection == "scissors") {
                    return "You Win! Rock beats Scissors";
                } else if (playerSelection == "scissors" && computerSelection == "rock") {
                    return "You Lose! Rock beats Scissors";
                } else if (playerSelection == "scissors" && computerSelection == "paper") {
                    return "You Win! Scissors beats Paper";
                } else if (playerSelection == "paper" && computerSelection == "scissors") {
                    return "You Lose! Scissors beats Paper";
                } else {
                    return "Draw!";
                }
            }

            function game() {

                let gameCount = 1;
                let rounds = 6; //This is for 5 rounds.
                let wins = 0;
                let losses = 0;

                while (gameCount < rounds) {

                    const playerSelection = prompt("Choose Rock, Paper or Scissors").toLowerCase();
                    const computerSelection = computerPlay(movesArray);

                    let round = playRound(playerSelection, computerSelection);
                    console.log(round)
                    console.log("Round: " + gameCount)
                    if (round == "Draw!") {
                        gameCount = gameCount
                    } else if (round.includes("Win")) {
                        wins++;
                        gameCount++;
                    } else if (round.includes("Lose")) {
                        losses++;
                        gameCount++;
                    }
                }
                console.log(("Wins: " + wins + " Losses: " + losses))
            }

            game()

        </script>
    </body>
</html>
